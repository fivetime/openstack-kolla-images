name: Test GHCR Push

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: fivetime

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Test Docker and login
        run: |
          echo "Testing Docker installation..."
          docker --version
          
          echo "Logging in to GHCR..."
          echo "${{ secrets.CR_PAT }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          echo "Login successful!"

      - name: Create and push test image
        run: |
          echo "Creating test image..."
          echo 'FROM alpine:latest
          RUN echo "Hello World" > /hello.txt' > Dockerfile
          
          docker build -t ${{ env.REGISTRY }}/${{ env.OWNER }}/test:latest .
          
          echo "Pushing test image..."
          docker push ${{ env.REGISTRY }}/${{ env.OWNER }}/test:latest
          
          echo "Push successful!"

      - name: Cleanup
        if: always()
        run: |
          docker rmi ${{ env.REGISTRY }}/${{ env.OWNER }}/test:latest || true