name: Build Kolla Images

on:
  workflow_dispatch:  # 允许手动触发

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: [
          "keystone"
        ]
        base_distro: [
          "ubuntu"
        ]
        openstack_release: [
          "2024.2"
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev build-essential libffi-dev

      - name: Install Kolla and Docker
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install kolla
          python3 -m pip install docker
          # 确认安装成功
          python3 -m pip list | grep kolla
          python3 -m pip list | grep docker
          # 显示kolla-build版本
          kolla-build --version || echo "Cannot check version"

      - name: Debug environment
        run: |
          python3 --version
          pip --version
          docker --version
          export PATH=$PATH:~/.local/bin
          which kolla-build

      - name: Create kolla-build.conf
        run: |
          # 创建配置目录
          sudo mkdir -p /etc/kolla
          
          # 创建kolla-build.conf配置文件
          cat << EOF | sudo tee /etc/kolla/kolla-build.conf
          [DEFAULT]
          namespace = ${{ env.REGISTRY }}/${{ env.OWNER }}
          push = true
          tag = ${{ matrix.openstack_release }}
          base = ${{ matrix.base_distro }}
          registry = ${{ env.REGISTRY }}
          debug = true
          EOF
          
          # 显示配置文件
          cat /etc/kolla/kolla-build.conf

      - name: Build and push image
        run: |
          # 添加可能的路径
          export PATH=$PATH:~/.local/bin
          
          # 构建镜像
          echo "Building image for ${{ matrix.service }}"
          sudo -E $(which kolla-build) ${{ matrix.service }}